<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SportSync</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="flex justify-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-basketball-ball text-indigo-600 text-3xl mr-2"></i>
                        <span class="text-2xl font-bold text-gray-800">SportSync</span>
                    </a>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign in
                    </a>
                </p>
            </div>
            <form id="registration-form" class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="first-name" class="sr-only">First name</label>
                            <input id="first-name" name="first-name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="First name">
                        </div>
                        <div>
                            <label for="last-name" class="sr-only">Last name</label>
                            <input id="last-name" name="last-name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Last name">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="phone" class="sr-only">Phone number</label>
                        <input id="phone" name="phone" type="tel" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Phone number">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirm password">
                    </div>
                </div>

                <div>
                    <label for="user-type" class="block text-sm font-medium text-gray-700">I am a</label>
                    <select id="user-type" name="user-type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <optgroup label="Cricket">
                            <option value="cricket-player">Cricket Player</option>
                            <option value="cricket-coach">Cricket Coach</option>
                            <option value="cricket-academy">Cricket Academy Owner</option>
                        </optgroup>
                        <optgroup label="Other Sports">
                            <option value="player">General Player</option>
                            <option value="coach">General Coach</option>
                            <option value="academy-owner">General Academy Owner</option>
                        </optgroup>
                        <option value="general-user">General User</option>
                    </select>
                </div>

                <!-- Cricket-specific fields -->
                <div id="cricket-fields" class="hidden space-y-6 mt-6 p-6 bg-gray-50 rounded-lg border border-gray-200">
                    <div class="text-lg font-medium text-gray-900 mb-4">Cricket Details</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="cricket-role" class="block text-sm font-medium text-gray-700">Primary Cricket Role</label>
                            <select id="cricket-role" name="cricket-role" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Select Role</option>
                            <option value="batsman">Batsman</option>
                            <option value="bowler">Bowler</option>
                            <option value="all-rounder">All-Rounder</option>
                            <option value="wicket-keeper">Wicket Keeper</option>
                        </select>
                    </div>

                        <div>
                            <label for="cricket-level" class="block text-sm font-medium text-gray-700">Experience Level</label>
                            <select id="cricket-level" name="cricket-level" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Select Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>

                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">Preferred Playing Format</label>
                            <div class="space-y-3 bg-white p-4 rounded-md border border-gray-200">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="format" value="test" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">Test Cricket</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="format" value="odi" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">One Day</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="format" value="t20" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">T20</span>
                            </label>
                        </div>
                    </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">Equipment Owned</label>
                            <div class="space-y-3 bg-white p-4 rounded-md border border-gray-200">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="equipment" value="bat" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">Cricket Bat</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="equipment" value="ball" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">Cricket Ball</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="equipment" value="pads" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">Batting Pads</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="equipment" value="helmet" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">Helmet</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="equipment" value="gloves" class="form-checkbox h-4 w-4 text-indigo-600">
                                <span class="ml-2">Batting Gloves</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms and Conditions</a>
                        and
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-indigo-500 group-hover:text-indigo-400"></i>
                        </span>
                        Create Account
                    </button>
                </div>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">
                                Or continue with
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-google text-xl"></i>
                            </a>
                        </div>

                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-facebook-f text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
